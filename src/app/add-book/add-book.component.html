
<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal" data-whatever="@fat">Add a book</button>
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Add a book</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form >
            <div class="form-group">
              <label for="recipient-name" class="col-form-label">Name of the book:</label>
              <input type="text" class="form-control" [ngModelOptions]="{ standalone: true }" [(ngModel)]="newBook.bookName" name="name">
             


            </div>
            <div class="form-group">
              <label for="message-text" class="col-form-label">Author name:</label>
              <input type="text" class="form-control" [(ngModel)]="newBook.author"name="author">
            </div>
            <div class="form-group">
                <label for="message-text" class="col-form-label">Category:</label>
                <input type="text" class="form-control" [(ngModel)]="newBook.categoryName" name="cat">
            </div>
              <div class="form-group">
                <label for="message-text" class="col-form-label">Price:</label>
                <input type="text" class="form-control" [(ngModel)]="newBook.price" name="price">
              </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="submit" class="btn btn-primary" (click)="addBook()" >Add now</button>
        </div>
      </div>
    </div>
  </div>
